<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
   
  </head>

  <body>
   
    <div class="main-text container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 id="title">Drum <i class="fas fa-drum"></i> Kit</h1>
          <p>Press any button or press the letter corresponding to the button on the keyboard to play the drums!</p>
        </div>
      </div>
    </div>
    
    <div class="random-beat container-fluid">
      <button id="random" class="pointer">Click here to play a random beat</button>
    </div>
    <div class="row">
      <div class="set col-lg-12 col-9 col-md-9">
        <button class="w drum pointer">w</button>
        <button class="a drum pointer">a</button>
        <button class="s drum pointer">s</button>
        <button class="d drum pointer">d</button>
        <button class="j drum pointer">j</button>
        <button class="k drum pointer">k</button>
        <button class="l drum pointer">l</button>
      </div>
    </div>
   

    <footer>Made by Juan Urdaneta. <a href="https://github.com/Juandurdaneta"><i href="github.com"class="fab fa-github"></i></a> </footer>
    <script src="index.js"></script>
  </body>
</html>
